    <main class="app container-fluid gradientGallery">
      <header class="container-fluid page_header">
        <h2 class="h2 page_header_title">Gallery</h2>

        <div class="page_header_buttons">

        />

          class="icons-menu_item"

        />

        <div class="page_img">
          <img
            class="img-fluid"
            src="./assets/gallery.PNG"
            alt="gallery image"
